{% load cms_tags menu_tags sekizai_tags static %}

<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% page_attribute 'meta_description' %}">
    <meta name="author" content="{% page_attribute 'meta_author' %}">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#2b5797">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'images/safari-pinned-tab.svg' %}" color="#d59d5b">

    <title>{% page_attribute 'title' %}</title>
    <link href="{% static 'scss/bootstrap.min.css' %}" rel="stylesheet">
    {% render_block "css" %}
</head>
<body class="bg-light">
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'node_modules/jquery/dist/jquery.slim.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.bundle.js' %}"></script>
    {% render_block "js" %}
	<script>
        function Deferred() {
          var self = this;
          this.promise = new Promise(function(resolve, reject) {
            self.reject = reject
            self.resolve = resolve
          })
        }
        window.fbLoaded = (new Deferred());

        window.fbAsyncInit = function() {
            FB.init({
              appId      : '1062640340860070',
              xfbml      : true,
              version    : 'v8.0'
            });
            //FB.AppEvents.logPageView();
            fbLoaded.resolve();
        };

        (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "https://connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    {% cms_toolbar %}
    {% include 'custom/nav.html' %}

    {% block content %}
    {% endblock content %}

    <footer>
        <div class="container mt-3">
            <div class="row">
                <div class="col-12">
                    {% static_placeholder "Footer" %}
                </div>
            </div>
        </div>
    </footer>


</body>
</html>
